{% extends 'base.html' %}

{% block title %}Play game{% endblock %}



{% block content %}
<div class="container">

    <h1>Guess a number!</h1>

    {% if result %}
    <h2>{{ result }}</h2>
    {% endif %}


    <form method="POST">
        {% csrf_token %}
        <input type="hidden" name="correct_number" value="{{ random_number }}">
        <label for="guess">Enter a guess between 1-50:</label>
        <input type="number" id="guess" name="guess" min="1" max="50" required>
        <button type="submit" class="btn btn-secondary">Submit</button>
    </form>

    {% if user_guess %}
    <p>Your guess was: {{ user_guess }}</p>
    {% endif %}



</div>

{% endblock %}
