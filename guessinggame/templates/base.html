<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guess</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body class="p-3 mb-2 bg-dark-subtle text-dark-emphasis">
    {% include 'navbar.html' %}


    <div class="container">

        <h1>Guess a number!</h1>

        {% if result %}
        <h2>{{ result }}</h2>
        {% endif %}


        <form method="POST">
            {% csrf_token %}
            <input type="hidden" name="correct_number" value="{{ random_number }}">
            <label for="guess">Enter a guess between 1-50:</label>
            <input type="number" id="guess" name="guess" min="1" max="50" required>
            <button type="submit" class="btn btn-secondary">Submit</button>
        </form>

        {% if user_guess %}
        <p>Your guess was: {{ user_guess }}</p>
        {% endif %}



    </div>

</body>

</html>
